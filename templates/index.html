<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Additional CSS styles can be added here */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .result {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-3">Flower Prediction</h2>
    <form action="/predict" method="POST">
        <div class="mb-3">
            <label for="sepalLength" class="form-label">Sepal Length:</label>
            <input type="text" class="form-control" id="sepalLength" name="sepal_length" placeholder="Enter Sepal Length">
        </div>
        <div class="mb-3">
            <label for="sepalWidth" class="form-label">Sepal Width:</label>
            <input type="text" class="form-control" id="sepalWidth" name="sepal_width" placeholder="Enter Sepal Width">
        </div>
        <div class="mb-3">
            <label for="petalLength" class="form-label">Petal Length:</label>
            <input type="text" class="form-control" id="petalLength" name="petal_length" placeholder="Enter Petal Length">
        </div>
        <div class="mb-3">
            <label for="petalWidth" class="form-label">Petal Width:</label>
            <input type="text" class="form-control" id="petalWidth" name="petal_width" placeholder="Enter Petal Width">
        </div>
        <div class="mb-3">
            <label class="form-label">Class:</label>
           <span class="result">{{result}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>

</body>
</html>
